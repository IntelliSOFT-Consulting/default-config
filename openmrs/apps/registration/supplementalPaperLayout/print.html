<link rel="stylesheet" href="/bahmni_config/openmrs/apps/registration/supplementalPaperLayout/css/print.css"/>
<div>
    <style>
    </style>
    <div class="row">
        <div class="left">
            <span class="label">Patient Card:</span>
            <span></span>
        </div>
        <div class="right">
            <span class="label">Date:</span>
            <span>{{today | date:'dd/MM/yyyy'}}</span>
        </div>
    </div>
    <div class="row">
        <div class="left">
            <span class="label">Patient Identifier:</span>
            <span>{{patient.primaryIdentifier.identifier}}</span>
        </div>
    </div>
    <div class="row">
        <div class="left">
            <span class="label">Patient Names:</span>
            <span>{{patient.fullNameLocal() || patient.name}}</span>
        </div>
    </div>
    <div class="row">  
        <div class="right">
            <span class="label">Age:</span>
            <span>{{patient.age.years || "0"}}</span>
            <span ng-show="patient.gender">/ {{patient.gender}}</span>
        </div>
    </div>
    <div class="row">
        <div class="left">
            <span class="label">WEIGHT:</span>
            <span>{{obs.WEIGHT}}</span>
        </div>
    </div>
</div>
